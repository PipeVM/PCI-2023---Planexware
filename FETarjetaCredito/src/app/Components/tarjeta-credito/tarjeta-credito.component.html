 <!-- Cartel de Tarjeta de Credito -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">TARJETA DE CREDITO</h3>
                </div>
            </div>
        </div>
    </div>
    
 <!-- Carga Manual de Tarjetas -->
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo"> {{ accion | uppercase}} TARJETA </h5>

                    <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
                        <!-- Input: Nombre del Titular -->
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                             <i class="fas fa-user"
                             [class.green-icon]="this.form.get('titular')?.valid"
                             [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                                <input formControlName="titular" type="text" class="form-control" placeholder="Nombre del Titular">
                        </div>

                        <!-- Input: Numero de Tarjeta -->
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                            </span>
                                <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="Numero de Tarjeta">
                        </div>

                        <!-- Input: Fecha de Vencimiento -->
                        <div class="row"> <!-- INICIO DE FILA CON DOBLE COLUMNA -->
                            <div class="col-lg-7">
                               <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa fa-calendar"
                                [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                            </span>
                                    <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/AA">
                             </div>
                            </div> 

                        <!-- Input: Codigo de Seguridad -->
                            <div class="col-lg-5">
                               <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-key"
                                [class.green-icon]="this.form.get('cvv')?.valid"
                                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                            </span>
                                <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV">
                               </div>
                            </div>

                        </div> <!-- FIN DE FILA CON DOBLE COLUMNA -->
                        <div class="d-grid gap-2">
                        <button [disabled]="this.form.invalid" type="sumbit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-database" style="color: #FFFFFF;"></i>&nbsp;Aceptar</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
        
 <!-- Lista de Tarjetas de Credito -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo"> LISTADO DE TARJETAS </h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas">
                                <td>{{ tarjeta.titular }}</td>
                                <td>{{ tarjeta.numeroTarjeta }}</td>
                                <td>{{ tarjeta.fechaExpiracion }}</td>
                                <td><i (click)="editarTarjeta(tarjeta)" class="button fa-sharp fa-regular fa-pen-to-square" style="color: #000000;"></i></td>
                                <td><i (click)="eliminarTarjeta(tarjeta.id)"  class="button fa-regular fa-trash-alt" style="color: #000000;"></i></td>
                                <!-- En el video usa los bootstraps: text-info & text-danger para los colores de los iconos -->               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
